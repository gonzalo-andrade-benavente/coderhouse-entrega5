<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderhouse-Entrega4</title>
</head>

<body>
    <h1>Coderhouse!</h1>

    <form id="my-form" method="post">
        <input type="text" id="title" placeholder="title">
        <input type="text" id="price" placeholder="price">
        <input type="text" id="thumbnail" placeholder="thumbnail">

        <button type="submit">Agregar producto</button>
    </form>

    <ul id="my-ul">

    </ul>



    <script>

        const myForm = document.getElementById('my-form');
        const url = 'http://localhost:8080/api/productos';

        getAll = () => {
            cleanUl();
            fetch(url).then(res => res.json()).then(data => {
                data.data.forEach(prd => {
                    addLi(prd);
                })
            });
        }

        addLi = ( product ) => {
            let ul = document.getElementById('my-ul');
            let li = document.createElement('li');
            li.innerHTML = `<b>ID:${product.id}</b> -> ${product.title} a $${product.price}.`;
            ul.appendChild(li);
        }

        cleanUl = () => {
            const myNode = document.getElementById("my-ul");
            while (myNode.firstChild) {
                myNode.removeChild(myNode.lastChild);
            }  
        }

        window.onload = () => {
            getAll();
        }

        myForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const data = {
                title: document.getElementById('title').value,
                price: Number(document.getElementById('price').value),
                thumbnail: document.getElementById('thumbnail').value,
            }

            const res = fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(data),
            }).then(res => res.json().then(data => {
                alert(`Se a√±adio el producto con el id ${data.producto.id}`);
                getAll();
            }));
        });


    </script>


</body>

</html>
